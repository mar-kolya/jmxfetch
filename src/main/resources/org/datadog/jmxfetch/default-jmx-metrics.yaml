# Memory
- include:
    domain: java.lang
    type: Memory
    attribute:
      HeapMemoryUsage.used:
        alias: jvm.heap_memory
        metric_type: gauge
      HeapMemoryUsage.committed:
        alias: jvm.heap_memory_committed
        metric_type: gauge
      HeapMemoryUsage.init:
        alias: jvm.heap_memory_init
        metric_type: gauge
      HeapMemoryUsage.max:
        alias: jvm.heap_memory_max
        metric_type: gauge
      NonHeapMemoryUsage.used:
        alias: jvm.non_heap_memory
        metric_type: gauge
      NonHeapMemoryUsage.committed:
        alias: jvm.non_heap_memory_committed
        metric_type: gauge
      NonHeapMemoryUsage.init:
        alias: jvm.non_heap_memory_init
        metric_type: gauge
      NonHeapMemoryUsage.max:
        alias: jvm.non_heap_memory_max
        metric_type: gauge

# Threads
- include:
    domain: java.lang
    type: Threading
    attribute:
      ThreadCount:
        alias: jvm.thread.count
        metric_type: gauge
      DaemonThreadCount:
        alias: jvm.thread.daemon_count
        metric_type: gauge

# CPU load
- include:
    domain: java.lang
    type: OperatingSystem
    attribute:
      ProcessCpuLoad:
        alias: jvm.cpu_load.process
        metric_type: gauge
      SystemCpuLoad:
        alias: jvm.cpu_load.system
        metric_type: gauge

